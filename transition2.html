<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .container{
            width:100px;
            height:90px;
            border:3px solid darkred;
            background:darkseagreen;
            transition:width 3s linear , height 3s linear ,transform 5s ;
            
        }
        .container:hover{
            width:200px;
            height:200px;
            transform:rotate(360deg);
            
        }
        </style>
</head>
<body>
    <div class="container">
        <h3 class="developer">Developer</h3>
    </div>
    <div class="container">
        <h3 class="developer">Developer</h3>
    </div>
    <div class="container">
        <h3 class="developer">Developer</h3>
    </div>
</body>
</html>
